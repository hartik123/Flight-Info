<div class="max-w-lg mx-auto bg-white shadow-lg rounded-2xl p-6">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Flight Info Form</h2>

  <form class="space-y-5" (ngSubmit)="submitForm()">
    <!-- Airline -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Airline</label>
      <input [(ngModel)]="airline" name="airline" required
        class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    </div>

    <!-- Arrival Date -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Arrival Date</label>
      <input [(ngModel)]="arrivalDate" name="arrivalDate" type="date" required
        class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    </div>

    <!-- Arrival Time -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Arrival Time</label>
      <input [(ngModel)]="arrivalTime" name="arrivalTime" type="time" required
        class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    </div>

    <!-- Flight Number -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Flight Number</label>
      <input [(ngModel)]="flightNumber" name="flightNumber" required
        class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    </div>

    <!-- Number of Guests -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Number of Guests</label>
      <input [(ngModel)]="numOfGuests" name="numOfGuests" type="number" min="1" required
        class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    </div>

    <!-- Comments -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Comments (optional)</label>
      <textarea [(ngModel)]="comments" name="comments" rows="3"
        class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="loading"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition disabled:opacity-50">
      {{ loading ? 'Submitting...' : 'Submit' }}
    </button>
  </form>

  <!-- Messages -->
  <div *ngIf="message" class="mt-4 text-green-600 text-center font-medium">{{ message }}</div>
  <div *ngIf="error" class="mt-4 text-red-600 text-center font-medium">{{ error }}</div>
</div>
