<div class="min-h-screen flex">
  <!-- Left side: Branding / Illustration -->
  <div
    class="hidden md:flex w-1/2 bg-blue-600 text-white items-center justify-center p-10"
  >
    <div class="text-center">
      <h1 class="text-4xl font-bold mb-4">Welcome to Flight Info Portal</h1>
      <p class="text-lg opacity-90">
        Manage and submit your flight details securely.
      </p>
      <img
        src="https://cdn-icons-png.flaticon.com/512/681/681494.png"
        alt="Flight Icon"
        class="mx-auto mt-8 w-40 h-40"
      />
    </div>
  </div>

  <!-- Right side: Sign up Card -->
  <div class="flex w-full md:w-1/2 items-center justify-center bg-gray-50 p-6">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
      <!-- Title -->
      <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
        Create Account
      </h2>
      <!-- Email/Password Login -->
      <form (ngSubmit)="signupEmail()">
        <input
          [(ngModel)]="email"
          name="email"
          type="email"
          placeholder="Email"
          required
          class="w-full px-3 py-2 border rounded-lg mb-3"
        />
        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          placeholder="Password"
          required
          class="w-full px-3 py-2 border rounded-lg mb-3"
        />
        <p *ngIf="errorMessage" class="text-red-600 text-sm mb-3">
          {{ errorMessage }}
        </p>
        <button
          type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg"
        >
          Sign Up
        </button>
      </form>

      <!-- Divider -->
      <div class="flex items-center my-6">
        <hr class="flex-grow border-gray-300" />
        <span class="px-2 text-sm text-gray-500">OR</span>
        <hr class="flex-grow border-gray-300" />
      </div>

      <!-- Google Sign In -->
      <button
        (click)="loginGoogle()"
        class="w-full flex items-center justify-center gap-3 bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-lg shadow-md transition"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 488 512"
          class="h-5 w-5"
        >
          <path
            fill="currentColor"
            d="M488 261.8C488 403.3 391.6 504 248.2 504 110.8 504 0 393.2 0 255.8S110.8 7.6 248.2 7.6c66.9 0 123 24.7 165.5 65.5l-67.1 64.8c-18.3-17.5-50.3-38-98.4-38-84 0-152.2 69.1-152.2 155s68.2 155 152.2 155c97.3 0 133.7-69.6 139.2-105.5H248.2v-84.9h239.6c2.2 12.5 3.6 25.3 3.6 39.3z"
          />
        </svg>
        Sign in with Google
      </button>
      <p class="text-center text-sm mt-6">
        Already have an account?
        <a routerLink="/login" class="text-blue-600 hover:underline">Login</a>
      </p>
    </div>
  </div>
</div>
